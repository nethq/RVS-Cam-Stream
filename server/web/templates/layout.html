<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cam SaaS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #0078D4;
            --bg-start: #1f1f2e;
            --bg-end: #252536;
            --card-bg: #C7D2D3;
            --text: #F3F2F1;
        }

        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: var(--accent) !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .8);
        }

        .nav-link,
        .navbar-brand {
            color: var(--text) !important;
        }

        .nav-link:hover {
            color: #e0e0e0 !important;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: .75rem;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .6);
            transition: transform .2s, box-shadow .2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, .7);
        }

        .btn-accent {
            background: var(--accent);
            border: none;
            color: #fff;
        }

        .btn-accent:hover {
            background: #005a9e;
        }

        .form-range:focus {
            outline: none;
            box-shadow: 0 0 0 .25rem rgba(0, 120, 212, .5);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4"><a class="navbar-brand" href="/">Cam SaaS</a><button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid py-4">{% block body %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
